<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VuePress-NetlifyCMS - vuepress.imst.xyz - Demo Macro</title>
</head>

<body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://cdn.jsdelivr.net/npm/netlify-identity-widget@1.5.2/build/netlify-identity-widget.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/netlify-cms@2.10.50/dist/netlify-cms.js" integrity="sha256-K480CUNl4dv9sr2LYWRM/SA6ZZtpAc4lwLVevuGtiBU=" crossorigin="anonymous"></script>
    <script>
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        window.netlifyIdentity.on("login", () => {
          document.location.href = "/admin/";
        });
      }
    });
  }
</script>
</body>

</html>
